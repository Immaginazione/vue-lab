<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <style>
        .rosso{
            color: crimson;
        }
    </style>
    <div id="app">
        <h2 :class="{ rosso: message.length > 50 || thunz }">{{ message }}</h2>
        <p v-for="sub in subs">
            {{ sub }}
        </p>
        <input type="text" v-model="newSub">
        <button @click="addSub">Add</button>
        <p>
            <button @click="scriviTunz" :class="{ rosso: thunz }">thunz</button>            
        </p>
    </div>
</body>
</html>
